<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <script>
        function pegarRota(){
            let endereco = localStorage.getItem("endereco");
            var settings = {
                "url": "buscarRota.php?endereco=" + endereco,
                "method": "GET",
                "timeout": 0,
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
            };

            $.ajax(settings).done(function (response) {
                var jx = JSON.parse(response);
                console.log(jx);

            });
        }


    </script>



</head>
<body onload="pegarRota()">
<form action="buscarRota.php">
    <div class="centralizar">
        <div class="flex-semPadding"><label for="endereco"><p><b>Endereço</b></p></label></div>
        <div class="flex-semPadding"><input type="text" placeholder="Digite o endereço" name="endereco" id="endereco" required></div>
    </div>
    <button type="submit">Procurar</button>

</form>
</body>
</html>
